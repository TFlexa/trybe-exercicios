<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <header class="container mb-3">
        <h1 class="text-center">TrybeTrip</h1>
    </header>
    <form action="" method="get">
        <div class="container mb-3">
            <div class="input-group mb-3">
                <label class="input-group-text" for="name">Nome Completo</label>
                <input  class="form-control" type="text" name="name" id="name" minlength="10" maxlength="40">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="email">E-mail</label>
                <input class="form-control" type="email" name="email" id="email" minlength="10" maxlength="50">
            </div>
            <div class="form-check form-check-inline mb-3">
                <p >Destino Preferido</p>
                <label class="form-check-label" for="option1">
                    <input class="form-check-input" type="radio" name="option" id="option1">Cidade
                </label>
                <label for="option2">
                    <input type="radio" name="option" id="option2">Campo
                </label>
                <label for="option3">
                    <input type="radio" name="option" id="option3">Praia
                </label>
                <label for="option4">
                    <input type="radio" name="option" id="option4">Montanhas
                </label>
            </div>
            <div>
                <span>Porque você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</span>
                <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
            </div>
            <div>
                <label for="data">Qual a melhor data para realizar sua viagem:</label>
                <input type="date" name="data" id="data">
            </div>
            <div>
                <label for="oportunidades">Gostaria de receber outras oportunidades oferecidas pela Trybe?</label>
                <input type="checkbox" name="oportunidades" id="oportunidades">
            </div>
            <div>
                <label for="acordo">Concordo que imagens das minhas ferias poderão ser usadas na divulgação de concursos
                    futuros.</label>
                <input type="checkbox" name="acordo" id="acordo">
            </div>
            <div>
                <button type="submit" id="botao">Enviar</button>
                <button type="reset">Limpar</button>
            </div>

        </div>
    </form>
    <script src="./form.js"></script>
</body>

</html>
